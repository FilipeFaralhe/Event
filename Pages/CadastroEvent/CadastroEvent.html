<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Poppins&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../../Assets/styles/global.css">
    <link rel="stylesheet" href="../../Pages/CadastroEvent/CadastroEvent.css">
    <title>Event+ Cadastrar Evento</title>
</head>
<body>
    <header>
        <div id="header">
            <div class="contentHender">
                <div class="primeiraFaixa">
                    <a href="../Home/home.html"><img src="../../Assets/icons/Voltar.png" alt="Voltar"></a>
                    <div class="usuario"><img id="imgConta" src="../../Assets/icons/Conta.png" alt=""><strong>Filipe Freitas Faralhe</strong></div>
                </div>
                <img id="logoEvent" src="../../Assets/img/LogoBranco.png" alt="Logo Event+">    
            </div>
        </div>
    </header>
    <main>
        <div class="contentForm">
            <form id="content" action="">
                <fieldset id="DadosEvent">  
                    <legend id="legendEvent">Dados do evento</legend>
                    <label for="NomeDoEvento">Nome do Evento</label>
                    <input name="NomeEvento" type="text">
                
                    <label for="AvatarEvento">Avatar do Evento</label>
                    <input type="text">
                    
                    <label for="Whatsapp">Whatsapp</label>
                    <input name="Whatsapp" type="tel">

                    <label for="Descricao">Descrição</label>
                    <textarea name="Descricao"></textarea>

                    <label for="local">Local do evento</label>
                    <input name="local" type="text">
                    
                    <label for="qtdVagas">Quantidade de vagas</label>
                    <input name="qtdVagas" type="number">

                    <label for="Custo">Custo por vaga</label>
                    <input name="Custo" type="text">
                </fieldset>
                
                <fieldset id="DatadoEvento">
                    <legend>Data do evento</legend>
                    <div class="grupoDataEvento">
                        <div id="selecDay"> 
                            <label for="dia">Dia</label>
                            <select name="dia">
                                <option>01</option>
                                <option>02</option>
                                <option>03</option>
                                <option>04</option>
                                <option>05</option>
                                <option>06</option>
                                <option>07</option>
                                <option>08</option>
                                <option>09</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                                <option>19</option>
                                <option>20</option>
                                <option>21</option>
                                <option>22</option>
                                <option>23</option>
                                <option>24</option>
                                <option>25</option>
                                <option>26</option>
                                <option>27</option>
                                <option>28</option>
                                <option>29</option>
                                <option>30</option>
                                <option>31</option>
                            </select>
                        </div>
                        <div id="selectMes">
                            <label for="mes">Mês</label>
                            <select name="mes">
                                <option>Janeiro</option>
                                <option>Fevereiro</option>
                                <option>Março</option>
                                <option>Abril</option>
                                <option>Maio</option>
                                <option>Junho</option>
                                <option>Julho</option>
                                <option>Agosto</option>
                                <option>Setembro</option>
                                <option>Outubro</option>
                                <option>Novembro</option>
                                <option>Dezembro</option>
                            </select>
                        </div>
                        <div id="selectAno">
                            <label for="ano">Ano</label>
                            <select name="ano">
                                <option>2020</option>
                                <option>2021</option>
                                <option>2022</option>
                                <option>2023</option>
                                <option>2024</option>
                                <option>2025</option>
                                <option>2026</option>
                                <option>2027</option>
                                <option>2028</option>
                                <option>2029</option>
                                <option>2030</option>
                                <option>2031</option>
                                <option>2032</option>
                                <option>2033</option>
                                <option>2034</option>
                                <option>2035</option>
                                <option>2036</option>
                                <option>2037</option>
                                <option>2038</option>
                                <option>2039</option>
                                <option>2040</option>
                            </select>
                        </div>
                        <div id="inputHorario">
                            <label for="horario">Horário</label>
                            <input name="horario" type="time">
                        </div>
                    </div>     
                </fieldset>
                <footer>
                    <p>Importante!<br> preencha todos os campos</p>
                    <button id="submit" type="submit">Criar Evento</button>
                </footer>
            </form>
        </div>
    </main>
</body>
</html>
